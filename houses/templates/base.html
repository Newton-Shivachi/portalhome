<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Listings</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'house_list' %}" class="text-2xl font-bold">🏡 House Listings</a>

            <ul class="flex space-x-4">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="hover:underline">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}" class="hover:underline">Sign Up</a></li>
                    <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto max-w-6xl py-6 px-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-6 text-sm">
        <p>© 2025 House Listings | Designed with ❤️</p>
    </footer>

</body>
</html>
