<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Listings</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar (Fixed at the Top) -->
    <nav class="bg-blue-500 p-3 text-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a href="{% url 'house_list' %}" class="text-xl font-bold">🏡 House Listings</a>

            <ul class="flex space-x-4">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="hover:underline">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}" class="hover:underline">Sign Up</a></li>
                    <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content (No Extra Margins) -->
    <div class="w-full max-w-screen-xl mx-auto px-4 py-20">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 text-sm">
        <p>© 2025 House Listings | Designed with ❤️</p>
    </footer>

</body>
</html>
