{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="title">üè† My Houses</h2>

        {% if houses %}
            <div class="houses-grid">
                {% for house in houses %}
                    <div class="house-card">
                        <h3 class="house-name">{{ house.name }}</h3>
                        <p class="house-description">{{ house.description }}</p>
                        <p class="house-location"><strong>üìç Location:</strong> {{ house.location }}</p>

                        <a href="{% url 'edit_house' house.id %}" class="edit-btn">‚úè Edit</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-houses">üòï You have not posted any houses yet.</p>
        {% endif %}
    </div>
{% endblock %}

<style>
    /* Page Container */
    .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 40px 20px;
        text-align: center;
    }

    /* Page Title */
    .title {
        font-size: 34px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Houses Grid */
    .houses-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        justify-content: center;
    }

    /* House Card */
    .house-card {
        background: white;
        padding: 25px;
        border: 3px solid #bbb;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 380px;
        text-align: left;
        transition: all 0.3s ease-in-out;
    }

    /* Hover Effect */
    .house-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
        border-color: #888;
    }

    /* House Name */
    .house-name {
        font-size: 24px;
        font-weight: bold;
        color: #222;
        margin-bottom: 12px;
    }

    /* House Description */
    .house-description {
        font-size: 16px;
        color: #555;
        line-height: 1.5;
        margin-bottom: 12px;
    }

    /* House Location */
    .house-location {
        font-size: 16px;
        color: #444;
        font-weight: 500;
    }

    /* Edit Button */
    .edit-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 18px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s ease;
        border: none;
        cursor: pointer;
        text-align: center;
    }

    .edit-btn:hover {
        background: #0056b3;
    }

    /* No Houses Message */
    .no-houses {
        font-size: 20px;
        color: #777;
        font-style: italic;
        margin-top: 30px;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .houses-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .container {
            padding: 20px;
        }
    }
</style>
