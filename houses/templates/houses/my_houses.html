{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="title">üè† My Houses</h2>

        {% if houses %}
            <div class="houses-grid">
                {% for house in houses %}
                    <div class="house-card">
                        <h3 class="house-name">{{ house.name }}</h3>
                        <p class="house-description">{{ house.description }}</p>
                        <p class="house-location"><strong>üìç Location:</strong> {{ house.location }}</p>

                        <a href="{% url 'edit_house' house.id %}" class="edit-btn">‚úè Edit</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-houses">üòï You have not posted any houses yet.</p>
        {% endif %}
    </div>
{% endblock %}

<style>
    /* Container Styling */
    .container {
        max-width: 1100px;
        margin: auto;
        padding: 30px 20px;
        text-align: center;
    }

    /* Page Title */
    .title {
        font-size: 32px;
        color: #222;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    /* Grid Layout for Houses */
    .houses-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        justify-items: center;
    }

    /* Individual House Card */
    .house-card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 350px;
        text-align: left;
        transition: transform 0.3s ease;
    }

    .house-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }

    /* House Name */
    .house-name {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    /* House Description */
    .house-description {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
    }

    /* House Location */
    .house-location {
        font-size: 14px;
        color: #444;
        font-weight: 500;
    }

    /* Edit Button */
    .edit-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .edit-btn:hover {
        background: #0056b3;
    }

    /* No Houses Message */
    .no-houses {
        font-size: 18px;
        color: #777;
        font-style: italic;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .houses-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
    }
</style>
