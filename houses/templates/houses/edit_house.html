{% extends "base.html" %}

{% block content %}
    <div class="edit-container">
        <h2 class="edit-title">‚úè Edit House</h2>

        <form method="POST" enctype="multipart/form-data" class="edit-form">
            {% csrf_token %}

            <!-- Form Fields -->
            <div class="form-group">
                <label for="id_name">üè° House Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_description">üìÉ Description</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="id_location">üìç Location</label>
                {{ form.location }}
            </div>

            <!-- "Is Taken?" Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" name="is_taken" id="is_taken" {% if house.is_taken %}checked{% endif %}>
                <label for="is_taken">Is Taken?</label>
            </div>

            <div class="button-group">
                <button type="submit" class="update-btn">üíæ Update House</button>
                <a href="{% url 'my_houses' %}" class="cancel-btn">‚ùå Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

<style>
    /* Page Background */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Main Edit Page Container */
    .edit-container {
        max-width: 650px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Title */
    .edit-title {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        color: #1a202c;
        margin-bottom: 25px;
    }

    /* Form Styling */
    .edit-form {
        display: flex;
        flex-direction: column;
    }

    /* Form Group */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        background: #f4f4f4;
        transition: 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        background: white;
        outline: none;
    }

    /* Checkbox Group */
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .checkbox-group input {
        width: 18px;
        height: 18px;
    }

    .checkbox-group label {
        font-size: 16px;
        font-weight: 500;
        color: #444;
    }

    /* Button Group */
    .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
    }

    /* Update Button */
    .update-btn {
        flex: 1;
        padding: 12px;
        background: #007bff;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-right: 10px;
    }

    .update-btn:hover {
        background: #0056b3;
    }

    /* Cancel Button */
    .cancel-btn {
        flex: 1;
        padding: 12px;
        background: #dc3545;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.3s ease;
    }

    .cancel-btn:hover {
        background: #b02a37;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .edit-container {
            width: 90%;
            padding: 20px;
        }

        .button-group {
            flex-direction: column;
        }

        .update-btn, .cancel-btn {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
