{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="title">üè† My Houses</h2>

        {% if houses %}
            <div class="houses-grid">
                {% for house in houses %}
                    <div class="house-card">
                        <h3 class="house-name">{{ house.name }}</h3>
                        <p class="house-description">{{ house.description }}</p>
                        <p class="house-location"><strong>üìç Location:</strong> {{ house.location }}</p>

                        <a href="{% url 'edit_house' house.id %}" class="edit-btn">‚úè Edit</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-houses">üòï You have not posted any houses yet.</p>
        {% endif %}
    </div>
{% endblock %}

<style>
    /* General Page Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Main Container */
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 40px 20px;
        text-align: center;
    }

    /* Page Title */
    .title {
        font-size: 34px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #1a202c;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Houses Grid */
    .houses-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
        justify-items: center;
        padding: 10px;
    }

    /* House Card */
    .house-card {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        max-width: 380px;
        width: 100%;
    }

    .house-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* House Name */
    .house-name {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    /* House Description */
    .house-description {
        font-size: 15px;
        color: #555;
        margin-bottom: 10px;
        line-height: 1.5;
    }

    /* House Location */
    .house-location {
        font-size: 14px;
        color: #666;
        font-weight: bold;
        margin-bottom: 12px;
    }

    /* Edit Button */
    .edit-btn {
        display: inline-block;
        padding: 10px 18px;
        background: #007bff;
        color: white;
        font-weight: bold;
        text-decoration: none;
        border-radius: 6px;
        transition: 0.3s ease;
        font-size: 14px;
    }

    .edit-btn:hover {
        background: #0056b3;
        transform: scale(1.05);
    }

    /* No Houses Message */
    .no-houses {
        font-size: 20px;
        color: #777;
        font-style: italic;
        margin-top: 20px;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .houses-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .container {
            padding: 20px;
        }
    }
</style>
