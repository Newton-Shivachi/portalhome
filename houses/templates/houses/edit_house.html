{% extends "base.html" %}

{% block content %}
    <h2 class="title">Edit House</h2>

    <form method="POST" enctype="multipart/form-data" class="edit-form">
        {% csrf_token %}

        {{ form.as_p }}

        <!-- "Is Taken?" Checkbox -->
        <div class="form-group">
            <label for="is_taken" class="checkbox-label">Is Taken?</label>
            <input type="checkbox" name="is_taken" id="is_taken" {% if house.is_taken %}checked{% endif %}>
        </div>

        <button type="submit" class="update-btn">Update House</button>
    </form>
{% endblock %}

<style>
    /* Page Title */
    .title {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    /* Form Container */
    .edit-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Inputs */
    .edit-form input,
    .edit-form textarea,
    .edit-form select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Checkbox Label */
    .checkbox-label {
        font-size: 16px;
        color: #333;
        display: block;
        margin-bottom: 5px;
    }

    /* Update Button */
    .update-btn {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
    }

    .update-btn:hover {
        background: #218838;
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
        .edit-form {
            width: 90%;
        }
    }
</style>
